<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <!-- navbar -->
            <div class="container-fluid navbar-cnt">
                <div class="container">
                <nav class="navbar navbar-expand-lg ">
                    <div class="container-fluid">
                      <a class="navbar-brand text-light fs-4 fw-bold" href="#">Booking.com</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item me-3 ">
                            <a class="nav-link " aria-current="page" href="#">PKR</a>
                          </li>
                          <li class="nav-item me-3">
                            <a class="nav-link" href="#"><i class="fa-solid fa-language"></i></a>
                          </li>
                          <li class="nav-item me-3">
                            <a class="nav-link" href="#"><i class="fa-solid fa-question"></i></a>
                          </li>
                          <li class="nav-item me-4">
                            <a class="nav-link " aria-disabled="true">List Your Property</a>
                          </li>
                          <button class="btn bg-white me-2 text-primary" id="single-btn">
                            <span>Register</span>
                          </button>

                          <button class="btn bg-white text-primary" id="single-btn">
                            <span>Sign In</span>
                          </button>
                        </ul>
                      </div>
                    </div>
                  </nav>

                  <!-- chips section -->

                  <div class="chips d-flex my-2  flex-wrap">
                    <div class="chips-content mx-2 py-2 px-3 text-light border rounded-pill">
                        <i class="fa-solid fa-bed"></i> <span>Stays</span>
                    </div>
                    <div class="chips-content mx-2 py-2 px-3 text-light  rounded-pill">
                        <i class="fa-solid fa-plane-departure"></i> <span>Flights</span>
                    </div>
                    <div class="chips-content mx-2 py-2 px-3 text-light  rounded-pill">
                        <i class="fa-solid fa-car"></i> <span>Car rentals</span>
                    </div>
                    <div class="chips-content mx-2 py-2 px-3 text-light  rounded-pill">
                        <i class="fa-solid fa-magnet"></i> <span>Atraction</span>
                    </div>
                    <div class="chips-content mx-2 py-2 px-3 text-light  rounded-pill">
                        <i class="fa-solid fa-bus"></i> <span>Airport Vehicle</span>
                    </div>
                  </div>
                  <!-- text section -->

                  <div class="head-content">
                    <h1>Find your next stay</h1>
                    <p>Search deals on hotels, homes, and much more...</p>
                  </div>

                 

                </div>


                <div class="container opt-m">

                    <!-- option -->
   
                    <div class="row opt">
                       <div class="col-md-4 col-l-4 col-xl-4 col-s-12 opt-cnt">
                      <i class="fa-solid fa-bed"></i><span class="px-2">What are you doing?</span>  
                       </div>
                       <div class="col-md-3 col-l-3 col-xl-3 col-s-12 opt-cnt ">
                        <i class="fa-solid fa-calendar-days"></i><span class="px-2">Check-in Date—Check-out Date</span>
                       </div>
                       <div class="col-md-4 col-l-4 col-xl-4 col-s-12 opt-cnt ">
                        <i class="fa-solid fa-user"></i><span class="px-2">2 adults · 0 children · 1 room</span>
                       </div>
                       <div class="col-md-1 col-l-1 col-xl-1 col-s-12 opt-btn  bg-primary ">
                        <button class="btn bg-primary text-light">Search</button>
                       </div>
                     </div>
   

            </div>

          
            </div>

        </header>



        <main></main>



        <footer></footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
